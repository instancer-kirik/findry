    <script>
      // Immediately invoked function to set the theme
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            // Optional: Set meta theme-color for dark mode if needed
            // document.querySelector('meta[name="theme-color"]').setAttribute('content', '#YOUR_DARK_BACKGROUND_COLOR');
          }
        } catch (e) { console.error("Error applying theme:", e); }
      })();
    </script>
  </head>
